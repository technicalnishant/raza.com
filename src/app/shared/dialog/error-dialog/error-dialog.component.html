<div class="topup-wrapper d-none d-lg-block">
  <div mat-dialog-close class="close-btn">&nbsp;</div>
  <div class="d-flex">
      <div class="col-md-6 pl-0">
          <div class="left-panel">
              <img src="/assets/images/new_design_images/opps_image.png" class="img-fluid" alt="Report an Issue">
          </div>
      </div>
      <div class="col-md-6">
          <div class="right-panel">
              <div class="hello-text">Oops!</div>
              <div class="warning-message">
                {{errorModel.message}}
              </div>
              <div class="bottom-part">
                <button class="callnow-Button" (click)="clickChatNow()">Call Now</button>
                <button class="submit-Button" (click)="reportAnIssue()" *ngIf="userLoggedIn" >Report an issue</button>
              </div>
          </div>
      </div>
  </div>
</div>
