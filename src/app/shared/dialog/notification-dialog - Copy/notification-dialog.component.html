<div class="topup-wrapper d-none d-lg-block">
  <div mat-dialog-close class="close-btn">X</div>
  <div class="d-flex">
      <div class="col-md-6 pl-0">
          <div class="left-panel">
              <img src="https://d2uij5nbaiduhc.cloudfront.net/images/opps_image.png" class="img-fluid" alt="Report an Issue">
          </div>
      </div>
      <div class="col-md-6">
          <div class="right-panel">
              <div class="hello-text">Oops!</div>
              <div class="warning-message">
                {{message}}
              </div>
              <div class="bottom-part">
                <button class="callnow-Button">Call Now</button>
                <button class="submit-Button" (click)="reportAnIssue()">Report an issue</button>
              </div>
          </div>
      </div>
  </div>
</div>


 <!-- Mobile Screen  -->

                </div>

                </div>
            </div>
        </div>
    </div>
</div>
