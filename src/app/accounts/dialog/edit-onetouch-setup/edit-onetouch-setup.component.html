<div class="form_holder commonPopup addEnroll">
  <span class="closeIcon" (click)="closeIcon()" mat-dialog-close><i class="material-icons">close</i></span>
  <h2>Edit One Touch Setup</h2>

  <form [formGroup]="editOneTouchDialForm" (ngSubmit)="submitOneTouchForm()">
    <div class="row commonPopupRow">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="One Touch Number" formControlName="hotDialNumber">
        </mat-form-field>
      </div>
    </div>

    <div class="row commonPopupRow">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="City Code + Phone#" formControlName="PhoneWithCityCode">
        </mat-form-field>
      </div>
    </div>

    <div class="row commonPopupRow">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Ref. Names" formControlName="RefNames">
        </mat-form-field>
      </div>
    </div>

    <div class="form_row1">
      <div class="input_holder1">
        <button type="submit" mat-button class="submitButton">Update</button>
      </div>
    </div>
  </form>
</div>
