<div class="form_holder commonPopup addNumber">
    <span class="closeIcon" (click)="closeIcon()" mat-dialog-close><i class="material-icons">close</i></span>
    <h2>Add Number</h2>
    <mat-dialog-content>
        <form class="example-form" name="addPinlessSetupForm" [formGroup]="addPinlessSetupForm"
            (ngSubmit)='onPinlessSetupFormSubmit()' novalidate>
            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Country"  formControlName="Country">
                            <mat-option *ngFor="let item of fromCountries" [value]="item.CountryId">{{item.CountryName}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addPinlessSetupForm.get('Country').errors?.required">
                            Counrty is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input type="tel" matInput placeholder="Enter Number (xxx-xxx-xxxx)"
                            formControlName="PinlessNumber">
                        <mat-error
                            *ngIf="addPinlessSetupForm.get('PinlessNumber').errors?.required && addPinlessSetupForm.get('PinlessNumber').touched">
                            Phone Number is required.
                        </mat-error>
                        <mat-error
                            *ngIf="addPinlessSetupForm.get('PinlessNumber').errors?.minlength && addPinlessSetupForm.get('PinlessNumber').touched">
                            10 digit Phone Number is required.
                        </mat-error>
                        <mat-error
                            *ngIf="addPinlessSetupForm.get('PinlessNumber').errors?.maxlength && addPinlessSetupForm.get('PinlessNumber').touched">
                            10 digit Phone Number is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="form_row1">

                <div class="input_holder1">
                    <button mat-button class="submitButton">Add</button>
                </div>
            </div>
        </form>
    </mat-dialog-content>
</div>
