<div class="form_holder commonPopup">
    <span class="closeIcon" (click)="closeIcon()" mat-dialog-close><i class="material-icons">close</i></span>
    <h2>Update Password</h2>
    <form [formGroup]="updatePasswordForm" name="updatePasswordForm" (ngSubmit)="onUpdatePasswordForm()">
        <mat-dialog-content>
            <div id="editPasswordDiv">
                <div>
                    <div class="row commonPopupRow">
                        <div class="col-sm-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Enter New Password" type="password" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row commonPopupRow">
                        <div class="col-sm-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Confirm password" type="password"
                                    formControlName="confirmPassword">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

        </mat-dialog-content>
        <div class="form_row1">

            <div class="input_holder1">
                <button mat-button class="submitButton">Update</button>
            </div>
        </div>
    </form>
</div>
