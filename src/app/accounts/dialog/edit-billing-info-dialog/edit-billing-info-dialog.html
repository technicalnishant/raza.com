<div class="form_holder commonPopup">
    <span class="closeIcon" (click)="closeIcon()" mat-dialog-close><i class="material-icons">close</i></span>
    <h2>Edit Profile</h2>
    <form [formGroup]="billingInfoForm" name="billingInfoForm" (ngSubmit)="onSubmitBillingInfoForm()">
        <mat-dialog-content>
            <div class="row commonPopupRow">
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="First Name" formControlName="FirstName">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Last Name" formControlName="LastName">
                    </mat-form-field>
                </div>
            </div>

            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Billing Address" formControlName="StreetAddress">
                        <!--<input matInput placeholder="Billing Address" required class="input search_google" (keypress)="getPlaceAutocomplete()" #addresstext formControlName="StreetAddress"  >-->
                    </mat-form-field>
                </div>
            </div>

            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput placeholder="City" formControlName="City">
                    </mat-form-field>
                </div>
            </div>


            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Zip/Postal Code" formControlName="ZipCode">
                    </mat-form-field>
                </div>
            </div>

            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <!--{{billingInfo.Address.HomePhone}}-->
                         <input matInput placeholder="Phone" readonly formControlName="PhoneNUmber"> 
                    </mat-form-field>
                </div>
            </div>

            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field>
                        <mat-select placeholder="Country" formControlName="CountryId" (selectionChange)="loadStates()">
                            <mat-option *ngFor="let item of countries" [value]="item.CountryId">{{item.CountryName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row commonPopupRow">
                <div class="col-sm-12">
                    <mat-form-field *ngIf="!isFreeStateText">
                        <mat-select placeholder="State/Province" formControlName="State">
                            <mat-option *ngFor="let item of states" [value]="item.Id">{{item.Name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field *ngIf="isFreeStateText">
                        <input matInput placeholder="State/Province" type="text" formControlName="State">
                    </mat-form-field>
                    <!-- <a class="change-password-a" (click)="changePassword()">Change Password</a> -->
                </div>
            </div>
            <!-- <div id="editPasswordDiv">
                <div *ngIf="isDisplayChangePassword">
                    <div class="row commonPopupRow">
                        <div class="col-sm-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Passowrd" type="password" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row commonPopupRow">
                        <div class="col-sm-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Confirm Password" type="password"
                                    formControlName="confirmPassword">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div> -->

        </mat-dialog-content>
        <div class="form_row1">

            <div class="input_holder1">
                <button mat-button class="submitButton">Update</button>
            </div>
        </div>
    </form>
</div>
