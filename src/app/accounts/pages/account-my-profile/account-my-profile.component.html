<ng-template #billingProfileTemplate>
    
     

  <p class="tabTitle">Profile</p>
  <div class="accountDetails">
    <p>{{billingInfo?.FirstName}} {{billingInfo?.LastName}}</p>
    <p>{{billingInfo?.Address?.StreetAddress}},
      {{billingInfo?.Address?.City}}, {{billingInfo?.Address?.State}}</p>
    <p>{{billingInfo?.Address?.Country?.CountryName}} -
      {{billingInfo?.Address?.ZipCode}}</p>
    <p>{{billingInfo?.Address?.HomePhone}} </p>
    <p> 
      <button mat-button (click)="editProfile()" class="submitButton">Edit Profile</button> &nbsp;
      <button mat-button (click)="updatePassword()" class="submitButton">Change Password</button> 
       </p>
  </div>
</ng-template>

<div class="tabContentMyaccount planDetails" id="profile">
  <ng-container *ngTemplateOutlet="billingProfileTemplate"></ng-container>
</div>
