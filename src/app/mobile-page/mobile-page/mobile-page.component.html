            <div class="tab-wrapper callSupportTab">
                <div *ngFor="let item of data;  let i = index" [ngClass]="main_bg == i? 'active' : ''" class="main_bg main_bg_{{i}}" style="background-image: url({{item.bg_img}});"></div>
                <div class="containers">
                  <div class="title-wrapper">
                  </div>
                  <mat-tab-group dynamicHeight animationDuration="0ms" mat-stretch-tabs [(selectedIndex)]="main_bg">
                    <mat-tab *ngFor="let item of data;  let i = index">
                      <ng-template mat-tab-label>
                        <div class="custom_label">
                          <!-- <img src="{{item.tab.img}}"> -->
                          <p>{{item.tab.title}}</p>
                        </div>
                      </ng-template>
                      <div  class="content-wrapper mobiletab-content slideText_{{i}}">
                        <h1 [innerHTML]="item.heading"></h1>
                        <p [innerHTML]="item.subhead" class="subhead"></p>
                        <p [innerHTML]="item.subhead2" class="subhea2"></p>
                      </div>
                    </mat-tab>
                    <!-- one touch dialing -->
                  </mat-tab-group>
                  <div class="bottom-image hide_desktop">
                    <div *ngFor="let item of data;  let i = index" [ngClass]="main_bg == i? 'active' : ''" class="main_bg main_bg_{{i}}" style="background: url({{item.bg_img}}); background-size: cover; background-position: center;"></div>
                  </div>
                </div>
              </div>
